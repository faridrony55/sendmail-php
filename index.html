<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      .form{
        width: 600px;
        transform: translate(-50%,-50%);
        position: fixed;
        top: 50%;left: 50%;

      }
    </style> 
  </head>
  <body>
     

        <div class="form">
          <form action="send.php" method="POST" id="form">
            <div class="form-group">
              <input type="text" class="form-control" name="fname" placeholder="full name"></input>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" placeholder="type a email"></input>
            </div>
            <div class="form-group">
              <textarea rows="7" class="form-control" name="message"></textarea>
            </div>
            <div class="form-group">
               
              <input type="submit" class="btn btn-danger btn-lg" name="submit" value="send mail"></input>
            </div>
          </form>
        </div>

 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <script src="jquery.validate.js"></script>

      <script>
        $(function(){

          $("#form").validate({
            rules:{
              fname:{
                required:true
              },
              email:{
                required:true
              },
              message:{
                required:true,
                minlength:10 
              }
            },
            messages:{
              fname:{
                required:"type full name"
              },
              email:{
                required:"plz type valid email address"
              },
              message:{
                required:"type your query",
                minlength:"Type minimum 10 charecters",


              }
            }
          });


        })
      </script>

  </body>
</html>
